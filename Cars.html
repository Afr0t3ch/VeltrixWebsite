<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizzy Auto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .carousel {
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Sticky Header -->
  <header class="fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-400">Wizzy Auto</h1>
      <nav class="space-x-4 text-white">
        <a href="#gallery" class="hover:text-blue-300">Gallery</a>
        <a href="#contact" class="hover:text-blue-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Carousel -->
  <section class="pt-20" x-data="{ current: 0, slides: ['car1.jpg', 'car2.jpg', 'car3.jpg'] }" x-init="setInterval(() => current = (current + 1) % slides.length, 4000)">
    <div class="relative h-[60vh] overflow-hidden">
      <template x-for="(slide, index) in slides" :key="index">
        <div x-show="current === index" class="absolute inset-0 carousel" x-transition>
          <img :src="slide" alt="Slide" class="w-full h-full object-cover">
        </div>
      </template>
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <h2 class="text-white text-4xl md:text-6xl font-semibold animate-pulse">Welcome to our website</h2>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-16 bg-gradient-to-b from-black to-blue-900">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-white text-center mb-10">Our Cars</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <template x-data="{}">
          <div class="cursor-pointer group" onclick="window.location.href='car1.html'">
            <img src="car1.jpg" alt="Car 1" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300">
            <p class="text-center mt-2">Luxury Model X</p>
          </div>
          <div class="cursor-pointer group" onclick="window.location.href='car2.html'">
            <img src="car2.jpg" alt="Car 2" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300">
            <p class="text-center mt-2">Speedster Z</p>
          </div>
          <div class="cursor-pointer group" onclick="window.location.href='car3.html'">
            <img src="car3.jpg" alt="Car 3" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300">
            <p class="text-center mt-2">Elegance S</p>
          </div>
        </template>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-black">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-white text-center mb-10">Contact Us</h2>
      <form class="max-w-xl mx-auto space-y-6">
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500">
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500">
        <textarea placeholder="Your Message" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500" rows="5"></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-blue-900 text-white text-center py-4">
    &copy; 2025 Wizzy Auto. All rights reserved.
  </footer>

</body>
</html>
