<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizzy Auto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .carousel {
      transition: transform 1s ease-in-out;
    }
      .slideshow-container {
      max-width: 600px;
      position: relative;
      margin: auto;
    }

    .slide {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Sticky Header -->
  <header class="fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-400">Wizzy Auto</h1>
      <nav class="space-x-4 text-white">
        <a href="#gallery" class="hover:text-blue-300">Gallery</a>
        <a href="#contact" class="hover:text-blue-300">Contact</a>
      </nav>
    </div>
  </header>
<!-- slide show--->
<div class="slideshow-container">
  <div class="slide fade">
    <img src="car1.jpg" alt="Car 1">
  </div>
  <div class="slide fade">
    <img src="car2.jpg" alt="Car 2">
  </div>
  <div class="slide fade">
    <img src="car3.jpg" alt="Car 3">
  </div>
</div>
  

  <!-- Gallery Section -->
  <!-- Gallery Section -->
<section id="gallery" class="py-16 bg-gradient-to-b from-black to-blue-900">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-white text-center mb-10">Our Cars</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <figure class="group cursor-pointer" onclick="window.location.href='car1.html'">
        <img src="car1.jpg" alt="Luxury Model X" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300 w-full h-64 object-cover">
        <figcaption class="text-center mt-2 text-white">Luxury Model X</figcaption>
      </figure>

      <figure class="group cursor-pointer" onclick="window.location.href='car2.html'">
        <img src="car2.jpg" alt="Speedster Z" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300 w-full h-64 object-cover">
        <figcaption class="text-center mt-2 text-white">Speedster Z</figcaption>
      </figure>

      <figure class="group cursor-pointer" onclick="window.location.href='car3.html'">
        <img src="car3.jpg" alt="Elegance S" class="rounded-lg shadow-lg transform group-hover:scale-105 transition duration-300 w-full h-64 object-cover">
        <figcaption class="text-center mt-2 text-white">Elegance S</figcaption>
      </figure>

    </div>
  </div>
</section>
  <!-- Gallery Section -->
  

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-black">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-white text-center mb-10">Contact Us</h2>
      <form class="max-w-xl mx-auto space-y-6">
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500">
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500">
        <textarea placeholder="Your Message" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-500" rows="5"></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-blue-900 text-white text-center py-4">
    &copy; 2025 Wizzy Auto. All rights reserved.
  </footer>
<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }
</script>
</body>
</html>
